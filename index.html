<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Game Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      @keyframes score-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
      }
      .animate-score-pop {
        animation: score-pop 0.3s ease-out;
      }
      @keyframes aurora {
        from {
            background-position: 50% 50%, 50% 50%;
        }
        to {
            background-position: 350% 50%, 350% 50%;
        }
      }
      .aurora-background {
        background-image:
            radial-gradient(at 20% 20%, hsla(212, 85%, 55%, 0.15) 0px, transparent 50%),
            radial-gradient(at 80% 20%, hsla(289, 75%, 50%, 0.15) 0px, transparent 50%),
            radial-gradient(at 20% 80%, hsla(180, 75%, 50%, 0.15) 0px, transparent 50%),
            radial-gradient(at 80% 80%, hsla(340, 75%, 55%, 0.15) 0px, transparent 50%);
        background-size: 500% 500%;
        animation: aurora 20s infinite linear;
      }
      .text-3d-glow {
        text-shadow: 
          0 0 5px hsla(190, 80%, 60%, 0.5),
          0 0 10px hsla(190, 80%, 60%, 0.4),
          0 0 20px hsla(286, 81%, 58%, 0.3),
          0 0 40px hsla(286, 81%, 58%, 0.2);
      }
       @keyframes pulse-glow-cyan {
        0%, 100% { box-shadow: 0 0 20px hsla(188, 95%, 41%, 0.3); }
        50% { box-shadow: 0 0 40px hsla(188, 95%, 41%, 0.7); }
      }
      .animate-pulse-glow-cyan {
        animation: pulse-glow-cyan 2s infinite ease-in-out;
      }
      @keyframes pulse-glow-emerald {
        0%, 100% { box-shadow: 0 0 25px hsla(158, 82%, 40%, 0.4); }
        50% { box-shadow: 0 0 50px hsla(158, 82%, 40%, 0.8); }
      }
      .animate-pulse-glow-emerald {
        animation: pulse-glow-emerald 1.5s infinite ease-in-out;
      }
       @keyframes pulse-glow-yellow {
        0%, 100% { box-shadow: 0 0 25px hsla(50, 96%, 53%, 0.4); }
        50% { box-shadow: 0 0 50px hsla(50, 96%, 53%, 0.8); }
      }
      .animate-pulse-glow-yellow {
        animation: pulse-glow-yellow 2s infinite ease-in-out;
      }
      @keyframes pulse-glow-subtle {
        0%, 100% {
          box-shadow: 0 0 10px hsla(188, 95%, 41%, 0.3), 0 0 12px hsla(286, 81%, 58%, 0.2);
        }
        50% {
          box-shadow: 0 0 25px hsla(188, 95%, 41%, 0.6), 0 0 30px hsla(286, 81%, 58%, 0.4);
        }
      }
      .animate-pulse-glow-subtle {
        animation: pulse-glow-subtle 3s infinite ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
