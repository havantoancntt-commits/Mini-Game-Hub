<html lang="en">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-color: #0A0F1F;
        --cyan-glow: hsla(188, 95%, 41%, 0.5);
        --fuchsia-glow: hsla(286, 81%, 58%, 0.4);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #e2e8f0; /* text-slate-200 */
        overflow: hidden;
      }
      #root {
        position: relative;
        z-index: 1;
      }
      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #root:empty::before {
        content: '';
        width: 50px;
        height: 50px;
        border: 5px solid hsla(188, 95%, 41%, 0.2);
        border-top-color: hsl(188, 95%, 41%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      ::selection {
        background-color: hsla(188, 95%, 41%, 0.3);
      }
      
      /* New Background Effects */
      .aurora-background {
        position: absolute;
        width: 100%;
        height: 100%;
        --aurora-color-1: hsla(212, 85%, 55%, 0.1);
        --aurora-color-2: hsla(289, 75%, 50%, 0.1);
        --aurora-color-3: hsla(180, 75%, 50%, 0.1);
        --aurora-color-4: hsla(340, 75%, 55%, 0.1);
        background-image:
          radial-gradient(at 20% 20%, var(--aurora-color-1) 0px, transparent 50%),
          radial-gradient(at 80% 20%, var(--aurora-color-2) 0px, transparent 50%),
          radial-gradient(at 20% 80%, var(--aurora-color-3) 0px, transparent 50%),
          radial-gradient(at 80% 80%, var(--aurora-color-4) 0px, transparent 50%);
        background-size: 200% 200%;
        animation: aurora 30s infinite linear;
        opacity: 0.6;
      }
      @keyframes aurora {
        from { background-position: 0% 50%; }
        to { background-position: 100% 50%; }
      }
      
      .background-grid {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: repeating-conic-gradient(from 45deg, #0A0F1F 0% 25%, transparent 25% 50%);
        background-size: 50px 50px;
        opacity: 0.2;
        animation: grid-pan 60s linear infinite;
      }
      @keyframes grid-pan {
        from { background-position: 0 0; }
        to { background-position: -500px -500px; }
      }
      
      /* Refined Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(24px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
      }
      @keyframes score-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
      }
      .animate-score-pop {
        animation: score-pop 0.3s ease-out;
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .animate-shimmer {
        background-size: 200% auto;
        animation: shimmer 5s linear infinite;
      }
      
      .text-glow {
        text-shadow: 
          0 0 5px hsla(190, 80%, 60%, 0.4),
          0 0 10px hsla(190, 80%, 60%, 0.3),
          0 0 20px var(--fuchsia-glow);
      }
      
      /* Float animation for game card */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
         animation: float 4s ease-in-out infinite;
      }
    </style>
