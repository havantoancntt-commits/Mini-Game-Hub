<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-T" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Game Hub</title>
    <style>
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      @keyframes score-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
      }
      .animate-score-pop {
        animation: score-pop 0.3s ease-out;
      }
      @keyframes gradient-wave {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-wave {
        background-size: 200% 200%;
        animation: gradient-wave 5s ease infinite;
      }
      .text-3d-glow {
        text-shadow: 
          0 0 5px theme('colors.cyan.400/50%'),
          0 0 10px theme('colors.cyan.400/40%'),
          0 0 20px theme('colors.fuchsia.500/30%'),
          0 0 40px theme('colors.fuchsia.500/20%');
      }
       @keyframes pulse-glow-cyan {
        0%, 100% { box-shadow: 0 0 20px theme('colors.cyan.500/30%'); }
        50% { box-shadow: 0 0 40px theme('colors.cyan.500/70%'); }
      }
      .animate-pulse-glow-cyan {
        animation: pulse-glow-cyan 2s infinite ease-in-out;
      }
      @keyframes pulse-glow-emerald {
        0%, 100% { box-shadow: 0 0 25px theme('colors.emerald.500/40%'); }
        50% { box-shadow: 0 0 50px theme('colors.emerald.500/80%'); }
      }
      .animate-pulse-glow-emerald {
        animation: pulse-glow-emerald 1.5s infinite ease-in-out;
      }
       @keyframes pulse-glow-yellow {
        0%, 100% { box-shadow: 0 0 25px theme('colors.yellow.400/40%'); }
        50% { box-shadow: 0 0 50px theme('colors.yellow.400/80%'); }
      }
      .animate-pulse-glow-yellow {
        animation: pulse-glow-yellow 2s infinite ease-in-out;
      }
      @keyframes pulse-glow-subtle {
        0%, 100% {
          box-shadow: 0 0 10px theme('colors.cyan.500/30%'), 0 0 12px theme('colors.fuchsia.500/20%');
        }
        50% {
          box-shadow: 0 0 25px theme('colors.cyan.500/60%'), 0 0 30px theme('colors.fuchsia.500/40%');
        }
      }
      .animate-pulse-glow-subtle {
        animation: pulse-glow-subtle 3s infinite ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
